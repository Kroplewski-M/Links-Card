<!DOCTYPE html>
<html lang="en" class="bg-blue-900">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Links Card</title>
</head>

<body>
    <div class="w-[400px] h-[700px] border-solid border-2 border-black mx-auto mt-10 rounded-xl bg-[url(./resources/card-background.jpg)] bg-no-repeat bg-cover text-center">
        <header>
            <img src="./resources/profile-pic.jpg" alt="profile picture" class="w-[150px] rounded-full border-solid border-2 border-black mx-auto mt-5">
            <p class="mt-5 font-bold text-[20px]">Mateusz Kroplewski</p>
        </header>
        <div class="mt-10 ml-[70px]">
            <ul class="">
            <div class="flex rounded-full w-[250px] h-[50px] border-2 border-solid border-black">
                <img src="./resources/home.svg" alt="Official website" class="w-[30px] mr-5 ml-[10px]">
                <a href="" target="_blank"><li class="font-bold text-[20px] mt-[7px]">Official Website</li></a>
            </div>
            <div class="flex rounded-full w-[250px] h-[50px] border-2 border-solid border-black mt-10">
                <img src="./resources/github.svg" alt="Official website" class="w-[30px] mr-5 ml-[10px]">
                <a href="https://github.com/Kroplewski-M" target="_blank"><li class="font-bold text-[20px] mt-[7px] ml-[25px]">Github</li></a>
            </div>
            <div class="flex rounded-full w-[250px] h-[50px] border-2 border-solid border-black mt-10">
                <img src="./resources/twitter.svg" alt="Official website" class="w-[30px] mr-5 ml-[10px]">
                <a href="https://twitter.com/MateuszKroplew1" target="_blank"><li class="font-bold text-[20px] mt-[7px] ml-[25px]">Twitter</li></a>
            </div>
            <div class="flex rounded-full w-[250px] h-[50px] border-2 border-solid border-black mt-10">
                <img src="./resources/youtube.svg" alt="Official website" class="w-[30px] mr-5 ml-[10px]">
                <a href="https://www.youtube.com/channel/UCh3UVK4hMRL_K0swKBg_BVA" target="_blank"><li class="font-bold text-[20px] mt-[7px] ml-[25px]">Youtube</li></a>
            </div>
            </ul>
        </div>
    </div>
</body>
</html>
